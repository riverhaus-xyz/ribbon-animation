<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbon Animation Editor</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: white;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .size-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .size-group {
            flex: 1;
        }
        .size-with-unit {
            display: flex;
            gap: 5px;
        }
        .size-input {
            flex: 3;
        }
        .unit-select {
            flex: 1;
        }
        button {
            background: #ddd;
            border: 1px solid #999;
            padding: 8px 15px;
            cursor: pointer;
            font-family: monospace;
            margin-right: 10px;
        }
        .preview {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        .code-output {
            background: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ribbon Animation Editor</h1>
        
        <div class="control-group">
            <label for="ribbonColor">Ribbon Color (hex):</label>
            <input type="text" id="ribbonColor" value="404040" placeholder="e.g., 404040">
        </div>
        
        <div class="control-group">
            <label for="backgroundColor">Background Color (hex):</label>
            <input type="text" id="backgroundColor" value="F0EEE6" placeholder="e.g., F0EEE6">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="transparentBackground">
            <label for="transparentBackground">Transparent Background</label>
        </div>
        
        <div class="size-controls">
            <div class="size-group">
                <label>Width:</label>
                <div class="size-with-unit">
                    <input type="number" id="iframeWidth" value="550" min="100" class="size-input">
                    <select id="widthUnit" class="unit-select">
                        <option value="px">px</option>
                        <option value="%">%</option>
                    </select>
                </div>
            </div>
            <div class="size-group">
                <label>Height:</label>
                <div class="size-with-unit">
                    <input type="number" id="iframeHeight" value="550" min="100" class="size-input">
                    <select id="heightUnit" class="unit-select">
                        <option value="px">px</option>
                        <option value="%">%</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button id="updatePreview">Update Preview</button>
        <button id="copyCode">Copy Code</button>
        
        <div class="preview">
            <h2>Preview</h2>
            <iframe id="previewFrame" src="https://riverhaus-xyz.github.io/ribbon-animation/"></iframe>
        </div>
        
        <h2>iframe Code</h2>
        <div class="code-output" id="codeOutput">
&lt;iframe 
  src="https://riverhaus-xyz.github.io/ribbon-animation/" 
  width="550px" 
  height="550px" 
  frameborder="0"&gt;
&lt;/iframe&gt;
        </div>
    </div>
    
    <script>
        // Get DOM elements
        const ribbonColorInput = document.getElementById('ribbonColor');
        const backgroundColorInput = document.getElementById('backgroundColor');
        const transparentBackgroundInput = document.getElementById('transparentBackground');
        const iframeWidthInput = document.getElementById('iframeWidth');
        const iframeHeightInput = document.getElementById('iframeHeight');
        const widthUnitSelect = document.getElementById('widthUnit');
        const heightUnitSelect = document.getElementById('heightUnit');
        const previewFrame = document.getElementById('previewFrame');
        const codeOutput = document.getElementById('codeOutput');
        const updatePreviewButton = document.getElementById('updatePreview');
        const copyCodeButton = document.getElementById('copyCode');
        
        // Base URL for the animation
        const baseUrl = 'https://riverhaus-xyz.github.io/ribbon-animation/';
        
        // Update preview and code
        function updatePreview() {
            // Build URL with parameters
            let url = baseUrl;
            const params = new URLSearchParams();
            
            // Add ribbon color parameter
            const ribbonColor = ribbonColorInput.value.trim();
            if (ribbonColor && ribbonColor !== '404040') {
                params.append('color', ribbonColor);
            }
            
            // Add background color parameter
            const backgroundColor = backgroundColorInput.value.trim();
            if (backgroundColor && backgroundColor !== 'F0EEE6' && !transparentBackgroundInput.checked) {
                params.append('bg', backgroundColor);
            }
            
            // Add transparent background parameter
            if (transparentBackgroundInput.checked) {
                params.append('transparent', 'true');
            }
            
            // Add parameters to URL if any exist
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            // Update iframe src
            previewFrame.src = url;
            
            // Update code output
            const width = iframeWidthInput.value;
            const widthUnit = widthUnitSelect.value;
            const height = iframeHeightInput.value;
            const heightUnit = heightUnitSelect.value;
            
            codeOutput.textContent = `<iframe 
  src="${url}" 
  width="${width}${widthUnit}" 
  height="${height}${heightUnit}" 
  frameborder="0">
</iframe>`;
        }
        
        // Copy code to clipboard
        function copyCode() {
            const textArea = document.createElement('textarea');
            textArea.value = codeOutput.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Code copied to clipboard!');
        }
        
        // Add event listeners
        updatePreviewButton.addEventListener('click', updatePreview);
        copyCodeButton.addEventListener('click', copyCode);
        
        // Disable background color when transparent is checked
        transparentBackgroundInput.addEventListener('change', () => {
            backgroundColorInput.disabled = transparentBackgroundInput.checked;
        });
        
        // Initialize
        updatePreview();
    </script>
</body>
</html>
