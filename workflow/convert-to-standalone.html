<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Standalone</title>
    <!-- ... existing styles ... -->
</head>
<body>
    <!-- ... existing body content ... -->
    
    <!-- Use explicit path and add error handling -->
    <script src="./converter.js" onerror="handleScriptError()"></script>
    
    <!-- Improved error handling for script loading -->
    <script>
        function handleScriptError() {
            console.error('converter.js failed to load');
            document.getElementById('statusMessage').innerHTML = 
                '<div class="status-message error">Error: converter.js failed to load. Trying alternative path...</div>';
            
            // Try to load from an alternative path
            var script = document.createElement('script');
            script.src = '../converter.js';
            script.onerror = function() {
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="status-message error">Error: converter.js not found at any location.</div>';
            };
            script.onload = function() {
                console.log('Loaded from alternative path');
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="status-message success">converter.js loaded successfully!</div>';
            };
            document.head.appendChild(script);
        }
        
        // Check if the converter.js loaded properly
        function checkScriptLoaded() {
            if (typeof convertReactToStandalone === 'undefined') {
                console.error('converter.js functions not available');
                document.getElementById('statusMessage').innerHTML = 
                    '<div class="status-message error">Error: converter.js loaded but functions not available.</div>';
            }
        }
        
        // Check after load
        window.addEventListener('load', checkScriptLoaded);
    </script>
</body>
</html>
